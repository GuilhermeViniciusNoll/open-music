<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <title>Open Music</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Open Music</h1>
    <button class="header__button"><img class="header__img" src="./src/assets/img/moon.svg" alt="theme"></button>
  </header>
  <main class="container">
    <section class="container__section-first">
      <h2 class="section-first__title">Gênero Musical</h2>
      <div class="section-first__container-category"></div>
    </section>
    <section class="container__section-secound">
      <div class="section-secound__container">
        <h2 class="section-secound__title">Definir Valor</h2>
        <p class="section-secound__text">Até R$ <span class="section-secound__value"></span></p>
      </div>
      <input class="section-secound__range" type="range" min="0">
    </section>
    <section class="container__section-third">
      <h2 class="section-third__title">Albums Encontrados</h2>
      <div class="section-third__container-albums"></div>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
